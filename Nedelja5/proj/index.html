<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootcamp Ledger</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:400,400i,700,700i,900,900i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Bootcamp Ledger</h1>
  </header>
  <main>
    <section class="sec-input">
      <input type="text" id="txt-desc" class="txt-input" placeholder="Description">
      <input type="text" id="txt-amount" class="txt-input" placeholder="Amount">
      <select id="sel-type">
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
      <button>Add Transaction</button>
    </section>
    <section class="sec-tables">
      <table class="income">
        <caption>Income</caption>
        <thead>
          <tr>
            <td>ID</td>
            <td>Description</td>
            <td>Amount</td>
          </tr>
        </thead>
        <tbody>
          <td>1</td>
          <td>neki stvarno dug opis </td>
          <td>100</td>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Sum</td>
            <td>0</td>
          </tr>
        </tfoot>
      </table>

      <table class="expense">
        <caption>Expenses</caption>
        <thead>
          <tr>
            <td>ID</td>
            <td>Description</td>
            <td>Amount</td>
          </tr>
        </thead>
        <tbody>
          <td>2</td>
          <td>rashod</td>
          <td>90</td>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Sum</td>
            <td>0</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>
  <footer>
    <label>&copy;2019 Nenad Abramovic</label>
  </footer>
</body>

</html>
