<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Буткамп Приходи и Расходи</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="wrapper clearfix">
    <header>
      <label id="txt-title"></label>
      <h1 id="txt-profit">+0.00 РСД</h1>
      <div class="total-income">ПРИХОД <span id="txt-total-income">+0.00 РСД</span></div>
      <div class="total-expense">РАСХОД <span id="txt-total-expense">-0.00 РСД</span>
        <span id="expense-percent">0%</span>
      </div>
    </header>
    <main>
      <div class="transaction-input">
        <p id="txt-valid"> </p>
        <select id="txt-type">
          <option value="Income">+</option>
          <option value="Expense">-</option>
        </select>
        <input type="text" id="txt-desc" placeholder="Опис трансакције">
        <input type="text" id="txt-amount" pattern="([0-9]{1,}|[0-9]{1,3}((,([0-9]{3}))+)?)(\.[0-9]?[0-9])?"
          placeholder="Износ">
        <button id="btn-add">Додај ставку</button>
      </div>
      <div class="transactions">
        <div class="incomes">
          <label class="txt-incomes">ПРИХОДИ</label>
        </div>
        <div class="expenses">
          <label class="txt-expenses">РАСХОДИ</label>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
