<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello</title>
    <link href="style.css" rel="stylesheet" />
    <script src="zadatak2.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="pageTitle" id="heading">HELLO</h1>
      <nav>
        <ul>
          <li>item1</li>
          <li>item2</li>
          <li>item3</li>
          <li>item4</li>
          <li>item5</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="divForParagraph"></div>
      <section class="registrationForm">
        <form action="https://google.com">
          <div>
              <label for="firstName">First name: </label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="e.g. Петар"
              />
          </div>
          <div>
            <label for="lastName">Last name: </label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="e.g. Петровић"
              />
          </div>
          <div>
            <label for="username">Username: </label>

              <input
                type="text"
                name="username"
                id="username"
                placeholder="e.g. petar_petrovic"
              />
              </div>
          </div>
          <div>
            <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="e.g. petar.petrovic@gmail.com"
              />
          </div>
          <div>
            <label for="password">Passowrd: </label>

              <input
                type="password"
                name="password"
                id="password"
                placeholder="e.g. &#183;&#183;&#183;&#183;&#183;&#183;&#183;&#183;"
              />
              </div>
          </div>
          <div>
            <label for="confPassword">Confirm password: </label>
              <input
                type="password"
                name="confPassword"
                id="confPassword"
                placeholder="e.g. &#183;&#183;&#183;&#183;&#183;&#183;&#183;&#183;"
              />
          </div>
          <div class="input">
            <input type="submit" value="Register" />
          </div>
        </form>
      </section class="automobiliTable">
      <section>
        <table align="center">
          <caption>
            Automobili
          </caption>
          <thead>
            <tr>
              <th>R. BR.</th>
              <th>Marka</th>
              <th>Model</th>
              <th>Kubikaza</th>
              <th>Godiste</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1.</td>
              <td>Ford</td>
              <td>Focus</td>
              <td>1800</td>
              <td>2005</td>
            </tr>
            <tr>
              <td>2.</td>
              <td>Mazda</td>
              <td>asdf</td>
              <td>2000</td>
              <td>2014</td>
            </tr>
            <tr>
              <td>3.</td>
              <td>BMW</td>
              <td>Q3</td>
              <td>2300</td>
              <td>1999</td>
            </tr>
            <tr>
              <td>4.</td>
              <td>Audi</td>
              <td>A9</td>
              <td>3000</td>
              <td>2018</td>
            </tr>
            <tr>
              <td>5.</td>
              <td>Opel</td>
              <td>Astra</td>
              <td>2000</td>
              <td>2004</td>
            </tr>
            <tr>
              <td>6.</td>
              <td>Reno</td>
              <td>R3</td>
              <td>1200</td>
              <td>1980</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="loginForm">
        <form action="https://google.com">
          <div>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" placeholder="e.g. petar_petrovic" />
          </div>
          <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="e.g. &#183;&#183;&#183;&#183;&#183;&#183;&#183;&#183;" />
          </div>
          <div class="input">
            <input type="submit" value="Log in" />
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
