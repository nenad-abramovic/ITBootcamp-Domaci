<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoB00tCamp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Bootcamp To-Do List</h1>
    </header>
    <main>
        <section>
            <div>
                <select id="sel-urg">
                    <option value="Low">Low</option>
                    <option value="Medim">Medim</option>
                    <option value="High">High</option>
                </select>
                <input type="text" id='txt-title' placeholder="Title" />
                <input type="submit" id='btn-add' value="Add Task" />
                <button type="button" id='btn-remove'>Remove Selected</button>
                <button type="button" id='btn-invert'>Select Inverted</button>
            </div>
        </section>
        <section>
            <div id='tasks-container'>

            </div>
        </section>
    </main>
</body>

</html>
